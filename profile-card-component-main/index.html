<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card_pattern">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="card__data">
      <p class="card__data--name"><strong>Victor Crest</strong> 26</p>
      <p class="card__data--location">London</p>
    </div>
    <div class="card_statistics">
      <div class="card__statistics--followers">
        <p class="number">80K</p>
        <p>Followers</p>
      </div>
      <div class="card__statistics--likes">
        <p class="number">803K</p>
        <p>Likes</p>
      </div>
      <div class="card__statistics--followers">
        <p class="number">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Lazo Dominguez</a>.
  </div>
</body>
</html>
