<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manrope:wght@800&family=Outfit:wght@400;600;700&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="profile">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's avatar" class="profile__img">
    <section class="profile__info">
      <h1 class="profile__info--name">Jessica Randall</h1>
      <p class="profile__info--location">London, United Kingdom</p>
      <h5 class="profile__info--about">"Front-end developer and avid reader."</h5>
    </section>
    <ul class="profile__links">
      <li>GitHub</li>
      <li>Frontend Mentor</li>
      <li>LinkedIn</li>
      <li>Twitter</li>
      <li>Instagram</li>
    </ul>
  </main>
  
</body>
</html>
